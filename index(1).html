
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Suivi des ventes - Tigydoo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
        h1 { color: #2c3e50; }
        form { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        label { display: block; margin: 15px 0 5px; }
        select, input { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { background: #27ae60; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #219150; }
    </style>
</head>
<body>
    <h1>Formulaire de Suivi des Ventes</h1>
    <form id="salesForm">
        <label for="agent">Agent</label>
        <select id="agent" name="agent" required>
            <option value="">--Sélectionnez--</option>
            <option value="Agent 01">Agent 01</option>
<option value="Agent 02">Agent 02</option>
<option value="Agent 03">Agent 03</option>
<option value="Agent 04">Agent 04</option>
<option value="Agent 05">Agent 05</option>
<option value="Agent 06">Agent 06</option>
<option value="Agent 07">Agent 07</option>
<option value="Agent 08">Agent 08</option>
<option value="Agent 09">Agent 09</option>
<option value="Agent 10">Agent 10</option>
<option value="Agent 11">Agent 11</option>
<option value="Agent 12">Agent 12</option>
<option value="Agent 13">Agent 13</option>
<option value="Agent 14">Agent 14</option>
<option value="Agent 15">Agent 15</option>
<option value="Agent 16">Agent 16</option>
<option value="Agent 17">Agent 17</option>
<option value="Agent 18">Agent 18</option>
<option value="Agent 19">Agent 19</option>
<option value="Agent 20">Agent 20</option>
        </select>

        <label for="forfait">Nombre de forfaits</label>
        <input type="number" id="forfait" name="forfait" required min="1">

        <label for="compagnie">Compagnie</label>
        <select id="compagnie" name="compagnie" required>
            <option value="">--Sélectionnez--</option>
            <option>Vidéotron</option>
            <option>Bell Mobilité</option>
            <option>Telus</option>
            <option>Rogers</option>
            <option>Fizz</option>
            <option>Koodo</option>
            <option>Public Mobile</option>
            <option>Freedom Mobile</option>
        </select>

        <label for="nvente">Numéro de vente</label>
        <input type="text" id="nvente" name="nvente" required>

        <label for="datecommande">Date de commande</label>
        <input type="date" id="datecommande" name="datecommande" required>

        <label for="datevalidation">Date de validation</label>
        <input type="date" id="datevalidation" name="datevalidation" required>

        <button type="submit">Soumettre</button>
    </form>

    <script>
        document.getElementById('salesForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const data = new FormData(this);
            fetch("https://script.google.com/macros/s/AKfycbzla1z5nWN3tuQXsWnEIfVk4GjOdU3JgtH4Qa6UeKyX-bGVx0JKgs3798oOhIxaldPT/exec", {
                method: "POST",
                body: data
            }).then(response => {
                if (response.ok) {
                    window.location.href = "merci.html";
                } else {
                    alert("Une erreur est survenue.");
                }
            });
        });
    </script>
</body>
</html>
